{% extends "library_management/base.html" %}

{% block title %}Update Physical Copy Condition{% endblock %}

{% block content %}
<h1>Update Physical Copy Condition</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'book-detail' object.book.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
