{% extends "library_management/base.html" %}

{% block title %}Magazine List{% endblock %}

{% block content %}
<h1 class="my-4">Magazines</h1>
<ul class="list-group">
    {% for magazine in magazines %}
        <li class="list-group-item">
            <a href="{% url 'magazine-detail' magazine.pk %}">{{ magazine.name }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
