{% for product in products %}
  {% if forloop.last %}
    <div 
        hx-trigger="revealed"
        hx-swap="afterend"
        hx-get="{% url 'core:home' %}?page={{ page_obj.number|add:1 }}"
    >
  {% else %}
    <div>
  {% endif %}
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>{{ product.price }}</p>
    </div>
{% endfor %}
