{% extends "base/index.html" %}
{% block body_block %}

	{% if user.is_authenticated %}
	<h1>Entry</h1>
		<div class="forms">
		<form method="POST" enctype="multipart/form-data">
			{{ form2 }}
			{% csrf_token %}
			<input type="submit" class="btn" value="Submit">
		</form>
		</div>
	{% else %}
		<h1>No Access</h1>
	{% endif %}
{% endblock %}
